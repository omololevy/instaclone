{%extends "registration/base.html"%}

{% load bootstrap4 %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% if form.errors %}
      <p>Some credentials could be incorrect</p>
      {% endif %}
      <div class="panel panel-default">
        <p class="logo text-center">
          <img src="../../static/images/Instagram_logo.png" alt="" />
        </p>
        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">
          <form action="{%url 'instagram:signup'%}" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up" />
            </div>
          </form>
        </div>
        <hr />

        <div class="reg-link text-center mb-2">
          Already have an account?
          <a href="/login">Sign In</a>
        </div>
      </div>
    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>

{% endblock %}
